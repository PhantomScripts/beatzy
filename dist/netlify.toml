# Netlify Configuration for Resonance Music Platform

[build]
  # No build step needed - files are pre-built
  command = "echo 'Ready for deployment'"
  # Directory to deploy - use current directory since files are at root
  publish = "."

# SPA redirect - redirect all 404s to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache headers for performance
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"

